<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>women's day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

    <!-- 🔊 Hidden background music -->
    <audio id="bg-music" src="music.mp3" loop></audio>

    <h1 style="text-align:center; margin-top:30vh; color:#e6668a; font-family:fantasy;">
        Happy Women's Day 💐
    </h1>
    <p style="text-align:center;">(Click anywhere to start music)</p>

    <!-- 🎵 Fade-in & Fade-out Music Control -->
    <script>
      const bgMusic = document.getElementById('bg-music');
      let fadeInterval = null;

      function fadeInMusic() {
        clearInterval(fadeInterval);
        bgMusic.volume = 0;
        const targetVolume = 0.6; // final volume (0–1)
        const fadeDuration = 4000; // ms
        const fadeStep = targetVolume / (fadeDuration / 100);

        bgMusic.play().catch(err => console.log('Autoplay blocked:', err));

        fadeInterval = setInterval(() => {
          if (bgMusic.volume < targetVolume) {
            bgMusic.volume = Math.min(bgMusic.volume + fadeStep, targetVolume);
          } else {
            clearInterval(fadeInterval);
          }
        }, 100);
      }

      function fadeOutMusic() {
        clearInterval(fadeInterval);
        const fadeStep = bgMusic.volume / (2000 / 100); // 2 seconds fade-out
        fadeInterval = setInterval(() => {
          if (bgMusic.volume > 0) {
            bgMusic.volume = Math.max(bgMusic.volume - fadeStep, 0);
          } else {
            clearInterval(fadeInterval);
            bgMusic.pause();
          }
        }, 100);
      }

      // 🎬 Start music on first interaction
      document.addEventListener('click', () => {
        if (bgMusic.paused) fadeInMusic();
      }, { once: true });

      // 💌 Example fade out (double-click anywhere)
      document.addEventListener('dblclick', fadeOutMusic);
    </script>

</body>
</html>
